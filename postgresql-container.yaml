---
document: feeback-pipeline-use-case
version: 1
data:
  id: postgresql-container
  name: PostgreSQL Container
  packages:
  - postgresql-server
  - postgresql-contrib
  - rsync
  - tar
  - gettext
  - bind-utils
  - nss_wrapper
  - findutils
  - python2
  options:
  - no-docs
  install_on:
  - fedora-container-base:30
  - fedora-container-base:31
  - fedora-container-base:rawhide
  - fedora-empty-base:30
  - fedora-empty-base:31
  - fedora-empty-base:rawhide
