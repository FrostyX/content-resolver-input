---
document: feeback-pipeline-use-case
version: 1
data:
  id: nginx-container-noweak
  name: Nginx container (no weak deps)
  packages:
  - nginx
  - gettext
  - hostname
  - nss_wrapper
  - bind-utils
  options:
  - no-weak-deps
  - no-docs
  install_on:
  - fedora-container-base:31
  - fedora-container-base:rawhide
  - fedora-empty-base:31
  - fedora-empty-base:rawhide
  - minimal-langpack-base:31
  - minimal-langpack-base:rawhide
  - minimal-langpack-base-2:31
  - minimal-langpack-base-2:rawhide
