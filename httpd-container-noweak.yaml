---
document: feeback-pipeline-use-case
version: 1
data:
  id: httpd-container-noweak
  name: Apache HTTP Container (no weak deps)
  packages:
  - httpd
  - mod_ssl
  - yum-utils
  - gettext
  - hostname
  - nss_wrapper
  - bind-utils
  options:
  - no-weak-deps
  - no-docs
  install_on:
  - fedora-container-base:30
  - fedora-container-base:31
  - fedora-container-base:rawhide
  - fedora-empty-base:30
  - fedora-empty-base:31
  - fedora-empty-base:rawhide
  - minimal-langpack-base:31
  - minimal-langpack-base:rawhide
