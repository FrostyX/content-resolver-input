document: feedback-pipeline-workload
version: 1
data:
  name: Virtualization on RHEL - KVM Userspace
  description: Userspace agents and tools that enable virtualization capabilities on RHEL
  maintainer: sst_virtualization

  packages:
  - amtterm
  - augeas
  - dtc
  - fuse-sshfs
  - gtk-vnc2
  - hexedit
  - hivex
  - icoutils
  - ipxe-roms-qemu
  - libguestfs
  - libiscsi
  - libnbd
  - libosinfo
  - libvirt
  - libvirt-dbus
  - libvirt-glib
  - mdevctl
  - nbdkit
  - netcf
  - ocaml
  - ocaml-calendar
  - ocaml-cppo
  - ocaml-csv
  - ocaml-curses
  - ocaml-extlib
  - ocaml-fileutils
  - ocaml-findlib
  - ocaml-gettext
  - ocaml-labltk
  - ocaml-libvirt
  - ocaml-ocamlbuild
  - ocaml-srpm-macros
  - ocaml-xml-light
  - osinfo-db
  - osinfo-db-tools
  - phodav
  - po4a
  - python-augeas
  - python3-libvirt
  - qemu-guest-agent
  - qemu-kvm
  - seabios
  - sgabios
  - spice-html5
  - supermin
  - vhostmd
  - virt-install
  - virt-top
  - virt-what

  labels:
  - eln

  arch_packages:
    x86_64:
    - edk2-ovmf
    - virt-v2v
    - virt-p2v
    - xorg-x11-drv-qxl
    ppc64le:
    - SLOF
    - xorg-x11-drv-qxl
    aarch64:
    - edk2-aarch64
    - xorg-x11-drv-qxl

    libguestfs-winsupport:
      description: Add support for Windows guests to virt-v2v and virt-p2v
      requires: []
      buildrequires: []
      limit_arches:
      - x86_64
